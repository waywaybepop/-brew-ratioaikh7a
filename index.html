<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Ratio Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Fredoka One', cursive;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .input-box {
            display: inline-block;
            background-color: #333;
            color: #d3d3d3; /* 少しグレーを混ぜた色 */
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px;
            width: 80px; /* 4桁の入力にフィットするサイズ */
            text-align: center;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .slider {
            width: 80%;
            margin-top: 10px;
        }

        .result-box {
            background-color: rgba(50, 50, 50, 0.8);
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 18px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .result-value {
            font-weight: bold;
            color: #ddd; /* 少し白に近いグレー */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">珈琲豆</div>
    <div class="input-box" id="coffeeAmount">14.0</div>
    <input type="range" min="1" max="99" value="14" class="slider" id="slider">

    <div class="result-box">
        <div class="result-item">
            蒸らし湯量（1分）：<span class="result-value" id="bloomWater">20.0 ml</span>
        </div>
        <div class="result-item">
            総湯量（2分15秒）：<span class="result-value" id="totalWater">220.0 ml</span>
        </div>
        <div class="result-item">
            抽出量：<span class="result-value" id="extractedAmount">160.0 ml</span>
        </div>
    </div>
</div>

<script>
    const coffeeAmount = document.getElementById("coffeeAmount");
    const slider = document.getElementById("slider");
    const bloomWater = document.getElementById("bloomWater");
    const totalWater = document.getElementById("totalWater");
    const extractedAmount = document.getElementById("extractedAmount");

    slider.addEventListener("input", function() {
        let coffee = parseInt(slider.value);
        coffeeAmount.textContent = coffee.toFixed(1);

        let bloom = (coffee * 20) / 14; // 14g基準で20ml
        let total = (coffee * 220) / 14; // 14g基準で220ml
        let extracted = (coffee * 160) / 14; // 14g基準で160ml

        bloomWater.textContent = bloom.toFixed(1) + " ml";
        totalWater.textContent = total.toFixed(1) + " ml";
        extractedAmount.textContent = extracted.toFixed(1) + " ml";
    });
</script>

</body>
</html>
