<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memechamame’s brew ratio calculating chart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1e1e1e;
            color: #ccc;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            color: #bbb;
            font-family: 'Fredoka One', cursive;
            margin-bottom: 20px;
        }

        .input-container {
            background: rgba(70, 70, 70, 0.7);
            padding: 15px;
            border-radius: 12px;
            width: 260px;
        }

        label {
            font-size: 1.2em;
            font-weight: 600;
            color: #ddd;
        }

        input {
            width: 80px;
            height: 30px;
            font-size: 1.2em;
            text-align: center;
            border: none;
            border-radius: 5px;
            background: rgba(200, 200, 200, 0.2);
            color: #fff;
            margin-top: 10px;
        }

        .result-card {
            background: rgba(70, 70, 70, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>memechamame’s brew ratio calculating chart</h2>

    <div class="input-container">
        <label for="beans">豆の量 g</label>
        <br>
        <input type="number" id="beans" value="14" min="1">
        <p id="result" class="result-card"></p>
    </div>

    <script>
        function calculate() {
            let beans = parseFloat(document.getElementById("beans").value);
            if (isNaN(beans) || beans <= 0) {
                document.getElementById("result").innerHTML = "正しい数値を入力してください";
                return;
            }
            let water = (beans / 14 * 220).toFixed(1);
            let extraction = (beans / 14 * 160).toFixed(1);
            let preInfusion = (beans * (20 / 14)).toFixed(1);
            let cups = (extraction / 120).toFixed(1);

            document.getElementById("result").innerHTML = `
                お湯の量: ${water} ml <br>
                抽出量: ${extraction} ml (約 ${cups} 杯) <br>
                蒸らしの湯量: ${preInfusion} ml (1分固定)
            `;
        }

        document.getElementById("beans").addEventListener("input", calculate);
        window.onload = calculate;
    </script>
</body>
</html>
