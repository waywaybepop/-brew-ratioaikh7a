<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memechamame’s brew ratio calculating chart</title>
  <!-- Google Fonts: Poppins（洗練されポップな印象） -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* 背景画像（猫のイラスト透過） */
    body {
      background: url('https://raw.githubusercontent.com/waywaybepop/-brew-ratioaikh7a/refs/heads/main/IMG_0910.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.6);
      font-family: 'Poppins', sans-serif;
      color: #ddd;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h2 {
      font-size: 2.5em;
      font-weight: 500;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease-in-out;
    }
    .container {
      max-width: 450px;
      margin: 40px auto;
      padding: 25px;
      background: rgba(50, 50, 50, 0.85);
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-in-out;
    }
    p, label {
      font-size: 1.3em;
      margin: 10px 0;
    }
    input {
      font-size: 1.3em;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      text-align: center;
      width: 100px;
      background: #555;
      color: #fff;
      transition: background 0.3s, transform 0.3s;
    }
    input:focus {
      background: #777;
      transform: scale(1.05);
    }
    .button-group button {
      font-size: 1.3em;
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      background: #666;
      color: #fff;
    }
    .button-group button:hover {
      background: #888;
      transform: scale(1.1);
    }
    #result, #extraResult {
      font-size: 1.6em;
      font-weight: bold;
      padding: 15px;
      background: rgba(100, 100, 100, 0.7);
      border-radius: 10px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>memechamame’s brew ratio calculating chart</h2>
  <div class="container">
    <p>☕ 豆の量（g）を入力：</p>
    <input type="number" id="beans" value="14" min="10" max="50">
    <!-- 湯温の入力（オプション、後で拡張可能） -->
    <!-- <p>🌡️ 湯温（℃）：</p>
    <input type="number" id="temperature" value="88" min="80" max="96"> -->  
    <div class="button-group">
      <button onclick="calculate()">計算</button>
      <button onclick="searchInfo()">検索</button>
      <button onclick="inference()">推論</button>
    </div>
    <div id="result"></div>
    <div id="extraResult"></div>
  </div>

  <script>
    function calculate() {
      let beans = parseFloat(document.getElementById("beans").value);
      // 計算ロジック（14g基準）
      let bloomWater = (beans / 14 * 20).toFixed(1);  // 蒸らし用のお湯
      let totalWater = (beans / 14 * 220).toFixed(1);  // 総湯量（蒸らし + 本抽出）
      let extraction = (beans / 14 * 160).toFixed(1);  // 抽出量
      
      document.getElementById("result").innerHTML = `
        <p>🌊 蒸らし用お湯: ${bloomWater} ml</p>
        <p>💧 総湯量: ${totalWater} ml</p>
        <p>☕ 抽出量: ${extraction} ml</p>
      `;
      // クリア：他のボタンの結果も消す
      document.getElementById("extraResult").innerHTML = "";
    }
    
    function searchInfo() {
      // シミュレーション的な検索結果（実際のAPI連携は行わず、サンプルメッセージを表示） 
      document.getElementById("extraResult").innerHTML = `
        <p>🔎 検索結果: 最新のコーヒーレシピ情報が見つかりました！</p>
        <p>例: 豆の焙煎度や産地で味が変化します。</p>
      `;
    }
    
    function inference() {
      // シミュレーション的な推論結果を表示\n
      document.getElementById("extraResult").innerHTML = `
        <p>🤖 推論結果: 最適な抽出バランスは、豆の量に対して約160mlの抽出が理想的です。</p>
        <p>さらに、蒸らしは約${(document.getElementById("beans").value / 14 * 20).toFixed(1)} mlが目安です。</p>
      `;
    }
  </script>
</body>
</html>
