<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memechamame’s brew ratio calculating chart</title>
    <style>
        /* 🌊 背景アニメーション */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: radial-gradient(circle, rgba(180, 180, 180, 0.3) 20%, rgba(0, 0, 0, 0.9) 90%);
            background-size: 150% 150%;
            animation: waveBackground 10s infinite alternate ease-in-out;
        }

        @keyframes waveBackground {
            0% {
                background-size: 140% 140%;
                background-position: center;
            }
            100% {
                background-size: 160% 160%;
                background-position: 50% 50%;
            }
        }

        /* 🌊 タイトル */
        h1 {
            font-size: 2em;
            color: #bbb;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        /* 🌊 入力フォーム */
        .container {
            background: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ddd;
            font-size: 1.2em;
        }

        /* 🌊 数値入力 */
        input {
            width: 80px;
            padding: 8px;
            font-size: 1.2em;
            text-align: center;
            border-radius: 5px;
            border: none;
            background: #666;
            color: #fff;
            margin: 10px 0;
        }

        /* 🌊 結果表示 */
        #result {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>memechamame’s brew ratio calculating chart</h1>

    <div class="container">
        <label for="beans">豆の量 (g):</label>
        <input type="number" id="beans" value="14" oninput="calculate()">
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            let beans = parseFloat(document.getElementById("beans").value);
            let water = (beans / 14 * 220).toFixed(1);
            let extraction = (beans / 14 * 160).toFixed(1);

            document.getElementById("result").innerHTML = `お湯の量: ${water} ml <br> 抽出量: ${extraction} ml`;
        }

        document.addEventListener("DOMContentLoaded", () => {
            let background = document.body;
            let x = 0, y = 0;
            let speedX = 0.5, speedY = 0.5;
            let angle = 0;

            function animateBackground() {
                angle += 0.02;
                x = Math.sin(angle) * 10;
                y = Math.cos(angle) * 10;
                background.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
                requestAnimationFrame(animateBackground);
            }

            animateBackground();
            calculate();
        });
    </script>

</body>
</html>
