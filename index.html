<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memechamame’s brew ratio calculating chart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
        
        body {
            background-color: #000;
            color: #ccc;
            font-family: 'Fredoka One', cursive;
            text-align: center;
            padding: 20px;
        }
        
        h2 {
            font-size: 2em;
            animation: fadeIn 1s ease-in-out;
        }
        
        .calculator {
            background-color: #444;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            animation: slideIn 1s ease-in-out;
        }
        
        input {
            font-size: 1.5em;
            padding: 5px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
        
        button {
            background-color: #ff69b4;
            color: white;
            font-size: 1.5em;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background-color: #ff1493;
        }
        
        p {
            font-size: 1.8em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>memechamame’s brew ratio calculating chart</h2>
    <div class="calculator">
        <p>豆の量（g）を入力：</p>
        <input type="number" id="beans" value="14">
        <button onclick="calculate()">計算</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            let beans = parseFloat(document.getElementById("beans").value);
            let water = (beans / 14 * 220).toFixed(1);
            let extraction = (beans / 14 * 160).toFixed(1);
            document.getElementById("result").innerHTML = `お湯の量: ${water} ml<br>抽出量: ${extraction} ml`;
        }
    </script>
</body>
</html>
